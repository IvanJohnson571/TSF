<section *ngIf="videoList.length > 0" style="margin-bottom: 1rem; margin-top: 1rem;">
  <div style="width: 100%; padding-left: 2rem; padding-right: 2rem; margin-bottom: 1rem;">
    <div class="elementor-507" style="background-image: url({{dotsImage}});">
      <div style="--spacer-size: 100px; --widgets-spacing: 20px;">
        <div style="height: 50px;">
        </div>
      </div>
    </div>
  </div>
  <div class="write-us-wrapper">
    <h2 class="write-us" style="color: #950E1C">{{captions.captionServiceList['Video']}}</h2>
  </div>

  <div class="video-wrapper">

    <ng-container *ngFor="let video of videoList">
      <div class="single-video">

        <mat-icon *ngIf="isAuthenticated"
                  class="remove-video-icon"
                  matTooltip="{{captions.captionServiceList['RemoveVideo']}}"
                  (click)="removeVideo(video);">cancel</mat-icon>

        <youtube-player videoId="{{video.videoId}}"
                        suggestedQuality="highres"
                        [height]="height"
                        [width]="width"
                        [startSeconds]="0"
                        [endSeconds]="300">
        </youtube-player>
        <div class="name-wrapper">
          <span *ngIf="language == 'BG'">{{video.nameBG}}</span>
          <span *ngIf="language == 'EN'">{{video.nameEN}}</span>
        </div>
      </div>
    </ng-container>

  </div>

  <div *ngIf="isAuthenticated" class="add-video-wrapper">

    <h3 style="color: #950E1C; display: flex; justify-content: center;">{{captions.captionServiceList['AddVideo']}}</h3>

    <form [formGroup]="addVideoForm" autocomplete="off" (ngSubmit)="addVideo()"
          style="width: 80%; margin-bottom: 1em;">
      <div style="display: flex; flex-direction: column;">
        <div style="width: 100%; display: flex; flex-direction: row;"
             [ngClass]="{'desktop': scrWidth >= 1200, 'mobile' : scrWidth < 1200}">
          <mat-form-field style="width: 100%;">
            <mat-label>{{captions.captionServiceList['nameBG']}}</mat-label>
            <input type="text" matInput formControlName="nameBG">
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>{{captions.captionServiceList['nameEN']}}</mat-label>
          <input type="text" matInput formControlName="nameEN">
        </mat-form-field>
        <mat-form-field style="width: 100%; margin-right: 1.2rem;">
          <mat-label>{{captions.captionServiceList['videoID']}}</mat-label>
          <input type="text" matInput formControlName="videoID">
        </mat-form-field>

        <img style="width: 40%; margin-bottom: 1.5em;" src="{{videoIDImage}}" />
        
        <div style="display: flex; justify-content: center;">
          <button [disabled]="!addVideoForm.valid" class="submit-button" mat-stroked-button type="submit"
                  style="font-family: 'Azbuki-Regular' !important; font-size: 20px;">
            {{captions.captionServiceList['Add']}}
          </button>
        </div>

      </div>
    </form>

  </div>

</section>
<div style="width: 100%; padding-left: 2rem; padding-right: 2rem;">
  <div class="elementor-507"
  style="background-image: url({{dotsImage}});">
    <div style="--spacer-size: 100px; --widgets-spacing: 20px;">
      <div style="height: 50px;">

      </div>
    </div>
  </div>
</div>
